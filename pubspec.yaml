name: itemize
description: "A Premium, Privacy-First Home Inventory App."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Icons
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # Database
  sqflite: ^2.4.1
  path: ^1.9.0
  
  # ML & AI
  google_mlkit_text_recognition: ^0.14.0
  google_mlkit_barcode_scanning: ^0.13.0
  
  # Charts
  fl_chart: ^0.70.2
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.5.1
  path_provider: ^2.1.5
  image_picker: ^1.1.2
  share_plus: ^10.1.4
  
  # PDF & Printing
  pdf: ^3.11.1
  printing: ^5.14.0
  
  # Security
  local_auth: ^2.3.0
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true
  
  # Assets will be added here loosely or specifically
  assets:
    - assets/images/
